	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="../js/statistics.js"></script>
	<script>
	  function doProgram() {
	  	var numbers=getNumbers(document.getElementById('list').value);
	  	var mode=getMode(numbers);
  		if (mode == undefined)
  			mode = "no mode found";
  		else
  			mode = mode.toFixed(2);

  		document.getElementById('mean').value = getMean(numbers).toFixed(2);
  		document.getElementById('mode').value = mode;
  		document.getElementById('count').value= getCount(numbers).toFixed(2);
  		document.getElementById('sum').value=getSum(numbers).toFixed(2);
  		document.getElementById('median').value=getMedian(numbers).toFixed(2);
  		document.getElementById('variance').value=getVariance(numbers).toFixed(2);
  		document.getElementById('deviation').value=getStandardDeviation(numbers).toFixed(2);
	  }
	</script>
</head>
